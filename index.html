<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>Y2MP3 - Free YouTube to MP3 Converter & Fast YouTube Downloader</title>
  <meta name="title" content="Y2MP3 - Free YouTube to MP3 Converter & Fast YouTube Downloader">
  <meta name="description" content="Convert YouTube videos to MP3 in seconds. Y2MP3 is a free, fast, and simple YouTube to MP3 downloader with high-quality 128kbps audio. No registration required.">
  <meta name="keywords" content="youtube to mp3, youtube mp3 converter, youtube downloader, download youtube mp3, free youtube to mp3, youtube to mp3 online, mp3 converter, y2mp3">
  <meta name="author" content="Y2MP3">
  <meta name="robots" content="noindex, nofollow">
  <link rel="canonical" href="https://y2mp3.co/">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://y2mp3.co/">
  <meta property="og:title" content="Y2MP3 - Free YouTube to MP3 Converter & Fast YouTube Downloader">
  <meta property="og:description" content="Download MP3 from YouTube instantly. Free online converter, high-quality sound, no signup required.">
  <meta property="og:site_name" content="Y2MP3">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://y2mp3.co/">
  <meta property="twitter:title" content="Y2MP3 - Free YouTube to MP3 Converter & Downloader">
  <meta property="twitter:description" content="Free YouTube to MP3 converter. Convert YouTube videos to MP3 quickly with no registration.">

  <!-- Styles -->
  <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
  <!-- Main Content -->
  <main>
    <section class="converter">
      <!-- Simple Mode (Default) -->
      <div class="simple-mode">
        <!-- Mode Toggle -->
        <div class="mode-toggle">
          <button class="mode-btn active" data-mode="audio">MP3</button>
          <button class="mode-btn" data-mode="video">MP4</button>
        </div>

        <!-- URL Input -->
        <div class="input-wrapper">
          <input
            id="urlInput"
            type="url"
            placeholder="Paste YouTube URL here..."
            autocomplete="off"
            aria-label="YouTube URL"
          >
        </div>
      </div>

      <!-- Options (Always visible) -->
      <div id="advancedOptions" class="advanced-options">
        <!-- Audio Options -->
        <div class="options-group" data-group="audio">
          <h3>Audio Settings</h3>

          <div class="option">
            <label for="audioFormat">Format</label>
            <select id="audioFormat">
              <option value="mp3">MP3</option>
              <option value="best">Best Quality</option>
              <option value="ogg">OGG</option>
              <option value="wav">WAV</option>
              <option value="opus">Opus</option>
            </select>
          </div>

          <div class="option">
            <label for="audioBitrate">Bitrate</label>
            <select id="audioBitrate">
              <option value="128">128 kbps (Default)</option>
              <option value="320">320 kbps (High)</option>
              <option value="256">256 kbps</option>
              <option value="96">96 kbps</option>
              <option value="64">64 kbps</option>
              <option value="8">8 kbps (Low)</option>
            </select>
          </div>
        </div>

        <!-- Video Options -->
        <div class="options-group" data-group="video" style="display: none;">
          <h3>Video Settings</h3>

          <div class="option">
            <label for="videoQuality">Quality</label>
            <select id="videoQuality">
              <option value="1080">1080p (Full HD)</option>
              <option value="max">Max Quality</option>
              <option value="4320">4320p (8K)</option>
              <option value="2160">2160p (4K)</option>
              <option value="1440">1440p (2K)</option>
              <option value="720">720p (HD)</option>
              <option value="480">480p</option>
              <option value="360">360p</option>
              <option value="240">240p</option>
              <option value="144">144p</option>
            </select>
          </div>

          <div class="option">
            <label for="videoCodec">Codec</label>
            <select id="videoCodec">
              <option value="h264">H.264 (Best compatibility)</option>
              <option value="av1">AV1 (Best quality)</option>
              <option value="vp9">VP9 (Balanced)</option>
            </select>
          </div>

          <div class="option">
            <label for="videoContainer">Format</label>
            <select id="videoContainer">
              <option value="mp4">MP4</option>
              <option value="auto">Auto</option>
              <option value="webm">WebM</option>
              <option value="mkv">MKV</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Download Button -->
      <button id="downloadBtn" class="download-btn">
        <span class="btn-text">Download</span>
      </button>

      <!-- Status/Error Message -->
      <div id="statusMsg" class="status-msg"></div>
    </section>


  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
